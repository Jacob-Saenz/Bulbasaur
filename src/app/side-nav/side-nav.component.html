<div fxLayout="column" fxLayoutGap="20px">
	<button matTooltip="About Me" matTooltipPosition="before" (click)="scrollTo('about me')" mat-icon-button>
		<img src="http://via.placeholder.com/42x42" class="avatar" alt="Braxton Diggs" />
	</button>
	<button matTooltip="Experience" matTooltipPosition="before" (click)="scrollTo('experience')" mat-icon-button>
		<mat-icon aria-label="Experience" svgIcon="briefcase-outline"></mat-icon>
	</button>
	<button matTooltip="Skills" matTooltipPosition="before" (click)="scrollTo('skills')" mat-icon-button>
		<mat-icon aria-label="Skills" svgIcon="chart-line"></mat-icon>
	</button>
	<button matTooltip="Portfolio" matTooltipPosition="before" (click)="scrollTo('portfolio')" mat-icon-button>
		<mat-icon aria-label="Portfolio" svgIcon="nodejs"></mat-icon>
	</button>
	<button matTooltip="Contact" matTooltipPosition="before" (click)="scrollTo('contact')" mat-icon-button>
		<mat-icon aria-label="Contact" svgIcon="email-outline"></mat-icon>
	</button>
</div>
